<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Review Submitted</h1>
    </header>
    <main>
        <p>Thank you for submitting your review!</p>
        <p>Reviews submitted: <span id="reviewCount"></span></p>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Diego Rodriguez , Argentina</p>
        <p class="text" id="lastModified"></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentyear').textContent = new Date().getFullYear();
            let modifiedDate = new Date(document.lastModified);
            let options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('lastModified').textContent = modifiedDate.toLocaleDateString('es-ES', options);
            let reviewCount = localStorage.getItem('reviewCount') || 0;
            reviewCount++;
            localStorage.setItem('reviewCount', reviewCount);
            document.getElementById('reviewCount').textContent = reviewCount;
        });
    </script>
</body>
</html>
